<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Campus Management System - ForgetPassword</title>

    <!-- Font awesome fonts-->
    <link
      href="../source/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Font family style Nunito link for every language-->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="../source/css/style.css" rel="stylesheet" />
    <style>
      body {
        --header-margin: 76.5px;
      }
      #content {
        min-height: calc(100vh - var(--header-margin));
      }
      .card {
        border-radius: 10px;
      }
      p {
        margin-bottom: 0;
        color: #000;
      }
    </style>
  </head>

  <body>
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          <nav
            class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
          >
            <!-- Topbar Heading -->
            <div class="d-none d-sm-inline-block mt-2">
              <h1 class="h3 text-gray-800">Sir Syed University</h1>
            </div>
          </nav>
          <!-- End of Topbar -->

          <!-- Begin Page Content -->
          <div class="container-fluid">
            <!-- Content Row -->
            <div class="row justify-content-center mt-5">
              <!-- Area Chart -->
              <div class="col-sm-9 col-md-6 col-lg-8 col-xl-4">
                <div class="card o-hidden border-0 shadow-lg shadow mb-4">
                  <!-- Card Body -->
                  <div class="card-body p-0">
                    <div class="p-5">
                      <div class="flex text-center mb-4">
                        <h1 class="h5 text-gray-900">
                          Find Your Account
                        </h1>
                        <p>Please enter your email address</p>
                        <p>and username to search</p>
                        <p>for your account</p>
                      </div>
                      <form class="user">
                        <div class="form-group">
                          <input
                            type="email"
                            class="form-control form-control-user"
                            id="exampleInputUserName"
                            placeholder="Enter Emal"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="text"
                            class="form-control form-control-user"
                            id="exampleInputUserName"
                            placeholder="Enter Username"
                          />
                        </div>
                        <div class="d-flex justify-content-between mt-4">
                          <a
                            href="signin.html"
                            class="btn btn-secondary btn-user"
                            >Go Back</a
                          >
                          <a href="#" class="btn btn-primary btn-user">Next</a>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white shadow">
          <div class="container my-auto">
            <div
              class="copyright text-center my-auto
            text-gray-900"
            >
              <span>Sir Syed University, All Right Reserved &copy; 2019</span>
            </div>
          </div>
        </footer>
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Signout Modal-->
    <div
      class="modal fade"
      id="signoutModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
            <button
              class="close"
              type="button"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            Select "Logout" below if you are ready to end your current session.
          </div>

          <div class="modal-footer mx-5">
            <a class="btn btn-primary" role="button" href="pages/signin.html"
              >Sign Out</a
            >
            <button
              class="btn btn-secondary"
              type="button"
              data-dismiss="modal"
            >
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../source/jquery/jquery.min.js"></script>
    <script src="../source/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../source/js/page.js"></script>
  </body>
</html>
