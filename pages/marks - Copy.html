<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>Campus Management System - Marks</title>

    <!-- Font awesome fonts-->
    <link
      href="../source/fontawesome-free/css/all.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- Font family style Nunito link for every language-->
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
      rel="stylesheet"
    />

    <!-- Custom styles for this template-->
    <link href="../source/css/style.css" rel="stylesheet" />

    <style>
      tr {
        color: #000;
      }

      div.table-responsive > div.tableWrapper > div.row {
        margin: 0;
      }

      div.tableWrapper label {
        white-space: nowrap;
        color: #000;
        font-weight: bold;
      }

      .upper-part input,
      .upper-part select {
        width: auto;
        display: inline-block;
      }

      .upper-part label:not(:first-child) {
        margin-left: 1rem;
      }

      @media (min-width: 1436px) {
        .upper-part {
          display: flex;
        }
      }

      @media (max-width: 1435px) {
        .upper-part input,
        .upper-part select {
          margin-left: 2px;
        }

        .upper-part label:not(:first-child) {
          margin-left: 0rem;
        }

        .upper-part label {
          margin-bottom: 0.5rem;
          display: block;
        }

        body {
          --header-margin: 76.5px;
        }

        #content {
          min-height: calc(100vh - var(--header-margin));
        }

        .card {
          border-radius: 10px;
        }

        p {
          margin-bottom: 0;
          color: #000;
        }
      }
    </style>
  </head>

  <body id="page-top">
    <!-- Page Wrapper -->
    <div id="wrapper">
      <!-- Content Wrapper -->
      <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
          <!-- Topbar -->
          <nav
            class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow"
          >
            <!-- Sidebar Toggle (Topbar) -->
            <button
              id="sidebarToggleTop"
              class="btn btn-link d-md-none rounded-circle mr-2"
            >
              <i class="fa fa-bars"></i>
            </button>

            <!-- Topbar Heading -->

            <div class="d-none d-sm-inline-block mt-2">
              <h1 class="h3 text-gray-800">Sir Syed University</h1>
            </div>
          </nav>
          <!-- End of Topbar -->

          <!-- Begin Page Content -->
          <div class="container-fluid">
            <div class="row justify-content-center">
              <!-- Area Chart -->
              <div class="col-sm-9 col-md-6 col-lg-8 col-xl-4">
                <ul class="nav nav-tabs">
                  <li class="nav-item">
                    <a class="nav-link active" href="#home">Faculty</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#menu1">Staff</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#menu2">Student</a>
                  </li>
                </ul>

                <div class="card o-hidden border-0 shadow-lg shadow mb-4">
                  <!-- Card Body -->
                  <div class="card-body p-0">
                    <div class="p-3">
                      <div class="flex text-center mb-4">
                        <h1 class="h5 text-gray-900">
                          Login
                        </h1>
                        <div class="tab-content">
                          <div id="home" class="tab-pane active">
                            <h1 class="h5 text-gray-900 mb-3">
                              Faculty members
                            </h1>
                          </div>
                          <div id="menu1" class="container tab-pane fade">
                            <h1 class="h5 text-gray-900 mb-3">
                              Staff members
                            </h1>
                          </div>
                          <div id="menu2" class="container tab-pane fade">
                            <h1 class="h5 text-gray-900 mb-3">
                              Student
                            </h1>
                          </div>
                        </div>
                        <p>You must enter your Username and</p>
                        <p>Password as registered in the</p>
                        <p>academic system</p>
                      </div>
                      <form class="user">
                        <div class="form-group">
                          <input
                            type="text"
                            class="form-control form-control-user"
                            id="exampleInputUserName"
                            placeholder="Enter Username"
                          />
                        </div>
                        <div class="form-group">
                          <input
                            type="password"
                            class="form-control form-control-user"
                            id="exampleInputPassword"
                            placeholder="Enter Password"
                          />
                        </div>
                        <a
                          href="../index.html"
                          class="btn btn-primary btn-user btn-block mt-4"
                          >Sign In
                        </a>
                        <a
                          href="register.html"
                          class="btn btn-danger btn-user btn-block mt-4"
                          >Register
                        </a>
                      </form>
                      <hr />
                      <div class="text-center">
                        <a class="small" href="forgot-password.html"
                          >Forgot Password?</a
                        >
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white shadow">
          <div class="container my-auto">
            <div
              class="copyright text-center my-auto
            text-gray-900"
            >
              <span>Sir Syed University, All Right Reserved &copy; 2019</span>
            </div>
          </div>
        </footer>
        <!-- End of Footer -->
      </div>
      <!-- End of Content Wrapper -->
    </div>
    <!-- End of Page Wrapper -->

    <!-- Signout Modal-->

    <!-- Bootstrap core JavaScript-->
    <script src="../source/jquery/jquery.min.js"></script>
    <script src="../source/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../source/js/page.js"></script>
    <!-- Page level plugins -->
    <script src="../source/datatables/jquery.dataTables.min.js"></script>
    <script src="../source/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="../source/js/demo/datatables-demo.js"></script>
    <script>
      $(document).ready(function() {
        $(".nav-tabs a").click(function() {
          $(this).tab("show");
        });
      });
    </script>
  </body>
</html>
